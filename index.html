            <form id="form" action="">

                    <input type="text" id="main-research-input" name="main-research-input" minlength="3" maxlength="20" size="10"
                        placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                    <button><img src="img/search.svg" alt="magnifying glass svg"></button>
                </div>


                <div id="tags">
                    <span class="tag tag-ingredients">Coco
                        <button><img src="img/delete.svg" alt="delete svg"></button>
                    </span>
                    <span class="tag tag-device">Cocojkhsdghuwgfuawgf
                        <button><img src="img/delete.svg" alt="delete svg"></button>
                    </span>
                    <span class="tag tag-utensils">sdjfgifsk
                        <button><img src="img/delete.svg" alt="delete svg"></button>
                    </span>
                </div>

                        <button><img src="img/arrow_down.svg" alt=""></button>
                    </span>
                    <span class="research-list" id="list-device">
                        <input type="text" id="device-research-input" name="device-research-input" minlength="3" maxlength="20" size="5"

                        <button><img src="img/arrow_down.svg" alt=""></button>
                    </span>
                    <span class="research-list" id="list-utensils">
                        <input type="text" id="utensils-research-input" name="utensils-research-input" minlength="3" maxlength="20" size="5"
                        placeholder="Ustensiles">
                        <button><img src="img/arrow_down.svg" alt=""></button>
                    </span>
                </div>

            </form>
        </section>

                        <div class="recipe-time"><img src="img/clock.svg" alt="">10 min</div>
                    </div>
                    <div class="recipe-content">
                        <div class="recipe-ingredients">
                            Lait de coco: 400ml <br>
                            Jus de citron: 2 <br>
                            Créme de coco: 4 cuillères <br>
                            Sucre: 20g <br>
                            Glaçons: 2</div>
                        <div class="recipe-instructions">
                            Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème de coco, le jus

                        </div>
                    </div>
