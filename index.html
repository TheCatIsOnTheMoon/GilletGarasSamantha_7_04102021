<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#ED6454" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="cuisine, recette" />
    <meta name="description" content="Site de recettes de cuisine" />
    <meta name="author" content="Gillet-Garas Samantha" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/mediaqueries.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />

    <link rel="icon" type="image/svg" href="img/logo.svg" />

    <title>Les petits plats</title>
</head>

<body>

    <header>
        <img src="img/logo.svg" id="logo" alt="logo Les petits plats">
        <h1>Les petits plats</h1>
    </header>

    <main>
        <section>

            <form id="form" action="">
                <div id="main-searchbar">
                    <input type="text" id="main-research-input" name="main-research-input" minlength="3" maxlength="20"
                        size="10" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                    <label class="hidden-label" for="main-research-input">Rechercher un ingrédient, appareil, ustensiles ou une recette</label>
                    <button><img src="img/search.svg" alt="magnifying glass svg"></button>
                </div>

                <div id="tag-section">
                </div>

                <div id="research-selections">
                    <details class="research-list secondary-color">
                        <summary>
                            Ingredients
                            <img src="img/arrow_down.svg" alt="arrow down svg">
                        </summary>
                        <div>
                            <input type="text" class="research-list-input secondary-color" id="ingredients-research-input" name="ingredients-research-input" minlength="3" maxlength="20"
                                size="10" placeholder="Rechercher un ingrédient">
                                <label class="hidden-label" for="ingredients-research-input">Rechercher un ingrédient</label>
                            <ul class="secondary-color" id="list-ingredients"></ul>
                        </div>
                    </details>

                    <details class="research-list tertiary-color">
                        <summary>
                            Appareil
                            <img src="img/arrow_down.svg" alt="arrow down svg">
                        </summary>
                        <div>
                            <input type="text" class="research-list-input tertiary-color" id="appliances-research-input" name="appliances-research-input" minlength="3" maxlength="20"
                                size="10" placeholder="Rechercher un appareil">
                            <label class="hidden-label" for="appliances-research-input">Rechercher un appareil</label>
                            <ul class="tertiary-color" id="list-appliances"></ul>
                        </div>
                    </details>

                    <details class="research-list primary-color">
                        <summary>
                            Ustensiles
                            <img src="img/arrow_down.svg" alt="arrow down svg">
                        </summary>
                        <div>
                            <input type="text" class="research-list-input primary-color" id="ustensils-research-input" name="ustensils-research-input" minlength="3" maxlength="20"
                                size="10" placeholder="Rechercher un ustensile">
                            <label class="hidden-label" for="ustensils-research-input">Rechercher un ustensile</label>
                            <ul class="primary-color" id="list-ustensils"></ul>
                        </div>
                    </details>
                </div>

            </form>
        </section>

        <section id="section-results"></section>

    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
